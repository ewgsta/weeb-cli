        createApp({
            setup() {
                const scrolled = ref(false);
                const copied = ref(null);
                const lang = ref(null);

                const urlParams = new URLSearchParams(window.location.search);
                const urlLang = urlParams.get('lang');
                if (urlLang && ['tr', 'en'].includes(urlLang)) {
                    lang.value = urlLang;
                }

                const setLang = (code) => {
                    lang.value = code;
                    const url = new URL(window.location);
                    url.searchParams.set('lang', code);
                    window.history.pushState({}, '', url);

                    nextTick(() => {
                        initObserver();
                    });
                };

                const t = (key) => {
                    if (!lang.value || !translations[lang.value]) return '';
                    const res = key.split('.').reduce((o, i) => (o ? o[i] : null), translations[lang.value]);
                    return res !== undefined && res !== null ? res : key;
                };


                const copy = async (text) => {
                    if (!text) return;
                    try {
                        await navigator.clipboard.writeText(text);
                        copied.value = text;
                    } catch (err) {
                        const textArea = document.createElement("textarea");
                        textArea.value = text;
                        textArea.style.position = "fixed";
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        try {
                            document.execCommand('copy');
                            copied.value = text;
                        } catch (err) {
                            console.error('Copy failed', err);
                        }
                        document.body.removeChild(textArea);
                    }
                    setTimeout(() => copied.value = null, 2000);
                };

                const initObserver = () => {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('active');
                            }
                        });
                    }, { threshold: 0.1 });

                    document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
                };

                onMounted(() => {
                    if (lang.value) {
                        initObserver();
                    }

                    const lenis = new Lenis({
                        duration: 1.2,
                        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                        smooth: true
                    });
                    function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
                    requestAnimationFrame(raf);

                    window.addEventListener('scroll', () => {
                        scrolled.value = window.scrollY > 50;
                    });
                });

                return { scrolled, copied, copy, lang, setLang, t };
            }
        }).mount('#app');
